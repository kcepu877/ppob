port: 7890
socks-port: 7891
allow-lan: false
bind-address: '*'
ipv6: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
geodata-mode: false
tcp-concurrent: false
find-process-mode: strict
unified-delay: false
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  default-nameserver:
  - 1.1.1.1
  - 8.8.8.8
  nameserver:
  - https://8.8.8.8/dns-query
  - https://1.1.1.1/dns-query
  - https://dns.google/dns-query
  - https://dns.cloudflare.com/dns-query
  proxy-server-nameserver:
  - 112.215.198.254
  - 112.215.198.248
  fake-ip-filter:
  - '*.lan'
  - '*.localdomain'
  - '*.example'
  - '*.invalid'
  - '*.localhost'
  - '*.test'
  - '*.local'
  - +.stun.*.*
  - +.stun.*.*.*
  - +.stun.*.*.*.*
  - +.stun.*.*.*.*.*
  - '*.msftconnecttest.com'
  - '*.msftncsi.com'
  fallback:
  - https://1.1.1.1/dns-query
  - https://8.8.8.8/dns-query
  - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    domain:
    - +.google.com
    - +.facebook.com
    - +.youtube.com
    geosite:
    - gfw
  nameserver-policy:
    geosite:cn:
    - 114.114.114.114
    - 223.5.5.5
    geosite:geolocation-!cn:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
experimental:
  sniff-tls-sni: true
  ignore-resolve-fail: true
  
